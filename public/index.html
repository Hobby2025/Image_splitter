<!DOCTYPE html>
<html class="h-full">
<head>
    <meta charset="UTF-8">
    <title>Image Splitter</title>
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-inline'">
    <link rel="stylesheet" href="output.css">
</head>
<body class="bg-[url('./images/bgbg.webp')] dark:bg-[url('./images/bgbg-dark.webp')] bg-cover bg-center h-full overflow-hidden font-ridi transition-colors duration-300">
    <div class="flex flex-col h-full max-w-3xl mx-auto p-8">
        <!-- 헤더 영역 -->
        <div class="relative flex justify-center items-center mb-6 flex-none">
            <!-- 좌측 유틸리티 버튼 그룹 -->
            <div class="absolute left-0 flex items-center space-x-2">
                <!-- 다크모드 토글 버튼 -->
                <button id="toggleTheme" 
                        class="text-secondary-500 hover:text-secondary-600 dark:text-secondary-dark-50 dark:hover:text-white transition-colors duration-300 p-1.5 rounded-lg hover:bg-secondary-50 dark:hover:bg-secondary-dark-700"
                        title="테마 변경">
                    <!-- 라이트 모드 아이콘 (다크모드에서 표시) -->
                    <svg class="w-5 h-5 hidden dark:block" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <!-- 다크 모드 아이콘 (라이트모드에서 표시) -->
                    <svg class="w-5 h-5 block dark:hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
                <!-- 로그 아이콘 버튼 -->
                <button id="showLogs" 
                        class="text-secondary-500 hover:text-secondary-600 dark:text-secondary-dark-50 dark:hover:text-white transition-colors duration-300 p-1.5 rounded-lg hover:bg-secondary-50 dark:hover:bg-secondary-dark-700"
                        title="로그 보기">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </button>
                <!-- 앱 초기화 버튼 -->
                <button id="resetApp" 
                        class="text-secondary-500 hover:text-secondary-600 dark:text-secondary-dark-50 dark:hover:text-white transition-colors duration-300 p-1.5 rounded-lg hover:bg-secondary-50 dark:hover:bg-secondary-dark-700"
                        title="앱 초기화">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                              d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
                    </svg>
                </button>
            </div>
            
            <h1 class="text-3xl text-secondary-600 dark:text-white font-normal tracking-wide">Image Splitter</h1>
            
            <!-- 우측 처리 시작 버튼 -->
            <div class="absolute right-0">
                <button id="processImages" 
                        class="bg-primary-500 hover:bg-primary-600 dark:bg-primary-dark-300 dark:hover:bg-primary-dark-200 text-white py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                    이미지 처리 시작
                </button>
            </div>
        </div>
        
        <!-- 메인 컨텐츠 영역 -->
        <div class="flex-1 flex flex-col min-h-0 items-center space-y-6">
            <!-- 드래그 앤 드롭 영역 -->
            <div class="drop-zone border-2 border-dashed border-primary-300 dark:border-primary-dark-600 rounded-xl p-8 w-full max-w-3xl bg-white/80 dark:bg-primary-dark-800/80 shadow-lg backdrop-blur-sm transition-all duration-300 hover:border-primary-400 dark:hover:border-primary-dark-500 min-h-[160px] flex items-center justify-center" id="dropZone">
                <!-- 초기 상태 -->
                <div id="initialDropState" class="text-center">
                    <p class="text-secondary-500 dark:text-white mb-4">ZIP 파일을 여기에 드래그하거나</p>
                    <button id="selectZip" class="bg-primary-500 hover:bg-primary-600 dark:bg-primary-dark-300 dark:hover:bg-primary-dark-200 text-white py-2.5 px-5 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                        ZIP 파일 선택
                    </button>
                </div>
                
                <!-- 파일 선택 후 상태 -->
                <div id="selectedFileState" class="hidden w-full">
                    <div class="flex items-center justify-between p-2">
                        <div class="flex items-center space-x-3">
                            <svg class="w-6 h-6 text-primary-500 dark:text-white flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span id="selectedFileName" class="font-normal text-secondary-600 dark:text-white truncate"></span>
                        </div>
                        <button id="cancelSelection" class="text-secondary-400 hover:text-secondary-600 dark:text-secondary-dark-50 dark:hover:text-white transition-colors duration-300 flex-shrink-0">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- 설정 영역 -->
            <div class="w-full max-w-3xl space-y-4">
                <!-- 분할 높이 설정 -->
                <div class="bg-white/80 dark:bg-primary-dark-800/80 backdrop-blur-sm p-5 rounded-xl shadow-lg">
                    <div class="flex items-center space-x-4">
                        <label for="splitHeight" class="text-secondary-700 dark:text-white w-1/3">분할 높이 (px):</label>
                        <input type="number" 
                               id="splitHeight" 
                               value="1500" 
                               class="border border-secondary-200 dark:border-secondary-dark-600 rounded-lg p-2.5 w-2/3 focus:border-primary-500 focus:ring-2 focus:ring-primary-200 dark:focus:ring-primary-dark-700 outline-none transition-all duration-300 bg-white dark:bg-primary-dark-700 text-secondary-900 dark:text-white" />
                    </div>
                </div>

                <!-- 저장 경로 설정 -->
                <div id="savePathContainer" 
                     style="display: none;" 
                     class="bg-white/80 dark:bg-primary-dark-800/80 backdrop-blur-sm p-5 rounded-xl shadow-lg">
                    <div class="flex items-center justify-between">
                        <div class="flex items-center space-x-4 w-2/3">
                            <span class="text-secondary-600 dark:text-white">저장 경로:</span>
                            <span id="savePath" class="font-normal text-secondary-800 dark:text-white truncate"></span>
                        </div>
                        <button id="editSavePath" 
                                class="bg-primary-500 hover:bg-primary-600 dark:bg-primary-dark-300 dark:hover:bg-primary-dark-200 text-white py-2 px-4 rounded-lg transition-all duration-300 shadow-md hover:shadow-lg transform hover:-translate-y-0.5">
                            경로 수정
                        </button>
                    </div>
                </div>

                <!-- 상태 메시지 -->
                <div id="status" class="w-full max-w-3xl py-3 px-5 rounded-lg text-center text-lg bg-white/80 dark:bg-primary-dark-800/80 backdrop-blur-sm text-secondary-600 dark:text-white border border-secondary-200 dark:border-secondary-dark-600 transition-all duration-300 shadow-lg">
                    ZIP 파일을 선택해주세요.
                </div>
            </div>
        </div>

        <!-- 완료 메시지 -->
        <div id="completionStatus" class="fixed bottom-0 left-0 right-0 p-4 bg-emerald-50/90 dark:bg-emerald-900/40 border-t border-emerald-200 dark:border-emerald-800/50 transform translate-y-full transition-all duration-300">
            <div class="max-w-3xl mx-auto text-center text-emerald-600 dark:text-white">
            </div>
        </div>

        <!-- 버전 정보 -->
        <div class="fixed bottom-2 left-4">
            <span id="appVersion" class="text-xs text-secondary-500 dark:text-white"></span>
        </div>
    </div>

    <!-- 로그 뷰어 모달 -->
    <div id="logViewer" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
        <div class="bg-white dark:bg-primary-dark-800 rounded-xl shadow-xl w-full max-w-4xl mx-4 p-6">
            <div class="flex justify-between items-center mb-4">
                <div class="flex space-x-2">
                    <button id="showAppLogs" class="w-32 px-4 py-2 rounded-lg bg-primary-100 dark:bg-primary-dark-700 text-primary-700 dark:text-white hover:bg-primary-200 dark:hover:bg-primary-dark-600 font-medium">
                        <div class="flex items-center justify-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span>일반 로그</span>
                        </div>
                    </button>
                </div>
            </div>
            <div id="logContent" class="bg-gray-50 dark:bg-primary-dark-900 rounded-lg p-4 h-[500px] overflow-auto font-sans text-sm text-secondary-800 dark:text-white"></div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
